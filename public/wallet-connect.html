<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Goblin - Connect Wallet</title>
    <!-- QR Code Library - Using working CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
    <!-- WalletConnect v2 - Using custom bundle -->
    <script src="walletconnect-bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        
        .project-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .wallet-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .wallet-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .wallet-btn.metamask {
            border-color: #f6851b;
        }
        
        .wallet-btn.metamask:hover {
            background: #fff8f0;
        }
        
        .wallet-btn.walletconnect {
            border-color: #3b99fc;
        }
        
        .wallet-btn.walletconnect:hover {
            background: #f0f8ff;
        }
        
        .wallet-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }
        
        .wallet-icon img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        .wallet-icon span {
            font-size: 20px;
        }
        
        .metamask-icon {
            background: #f6851b;
            color: white;
        }
        
        .walletconnect-icon {
            background: #3b99fc;
            color: white;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .wallet-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .wallet-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .wallet-address {
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .action-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .back-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .qr-container h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .qr-container p {
            margin-bottom: 20px;
            color: #666;
        }
        
        #qr-code {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        
        #qr-code canvas {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.postimg.cc/dtnzkhK5/goblin.jpg" alt="Launch Goblin" class="project-logo">
        </div>
        <h1>Launch Goblin</h1>
        <p class="subtitle">Connect your wallet to deploy tokens</p>
        
        <div id="wallet-selection" class="wallet-options">
            <button class="wallet-btn walletconnect" onclick="connectWalletConnect()">
                <div class="wallet-icon walletconnect-icon">
                    <img src="https://avatars.githubusercontent.com/u/37784886?s=200&v=4" alt="WalletConnect" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span style="display:none;">üîó</span>
                </div>
                Connect Wallet (Recommended)
            </button>
            
            <button class="wallet-btn metamask" onclick="connectMetaMask()">
                <div class="wallet-icon metamask-icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span style="display:none;">ü¶ä</span>
                </div>
                Connect MetaMask (Desktop Only)
            </button>
        </div>
        
        <div id="connection-status" class="status hidden">
            <span id="status-text"></span>
        </div>
        
        <div id="qr-code-modal" class="hidden">
            <div class="qr-container">
                <h3>Connect Your Wallet</h3>
                <p>Scan this QR code with your mobile wallet app (MetaMask, Trust Wallet, etc.)</p>
                <div id="qr-code"></div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 15px;">
                    <strong>Supported Wallets:</strong><br>
                    MetaMask Mobile, Trust Wallet, Coinbase Wallet, and 100+ others
                </p>
                <button class="back-btn" onclick="hideQRCode()">Cancel</button>
            </div>
        </div>
        
        <div id="wallet-connected" class="hidden">
            <div class="wallet-info">
                <h3>Wallet Connected</h3>
                <p>Address: <span id="wallet-address" class="wallet-address"></span></p>
                <p>Network: <span id="wallet-network">Base</span></p>
            </div>
            
            <button id="confirm-connection" class="action-btn" onclick="confirmConnection()">
                Confirm & Return to Bot
            </button>
        </div>
        
        <button class="back-btn" onclick="goBack()">‚Üê Back to Bot</button>
    </div>

    <script>
        let connectedWallet = null;
        let walletAddress = null;
        let signClient = null;
        let session = null;
        
        // Check if we're in Telegram WebApp
        console.log('üîç Checking Telegram WebApp availability...');
        console.log('window.Telegram:', !!window.Telegram);
        console.log('window.Telegram.WebApp:', !!(window.Telegram && window.Telegram.WebApp));
        
        if (window.Telegram && window.Telegram.WebApp) {
            console.log('‚úÖ Telegram WebApp detected, initializing...');
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        } else {
            console.log('‚ùå Telegram WebApp not available - running in fallback mode');
        }
        
        // Initialize WalletConnect v2
        async function initializeWalletConnect() {
            try {
                if (typeof window.WalletConnect === 'undefined' || !window.WalletConnect.SignClient) {
                    throw new Error('WalletConnect v2 SDK not loaded');
                }
                
                // Use your WalletConnect project ID from https://cloud.walletconnect.com/
                const projectId = 'YOUR_PROJECT_ID';
                if (projectId === 'YOUR_PROJECT_ID') {
                    throw new Error('Please set your WalletConnect project ID. Get one from https://cloud.walletconnect.com/');
                }
                
                const signClient = await window.WalletConnect.SignClient.init({
                    projectId: projectId,
                    metadata: {
                        name: 'Launch Goblin',
                        description: 'Telegram bot for deploying tokens on Base',
                        url: 'https://launchgoblin.com',
                        icons: ['https://i.postimg.cc/dtnzkhK5/goblin.jpg']
                    }
                });
                
                // Listen for session events
                signClient.on('session_event', (event) => {
                    console.log('Session event:', event);
                });
                
                signClient.on('session_update', (event) => {
                    console.log('Session update:', event);
                });
                
                signClient.on('session_delete', (event) => {
                    console.log('Session deleted:', event);
                    // Handle session deletion
                    if (window.session && event.topic === window.session.topic) {
                        window.session = null;
                        window.connectedWallet = null;
                        window.walletAddress = null;
                        location.reload();
                    }
                });
                
                // Make signClient available globally
                window.signClient = signClient;
                
                return true;
            } catch (error) {
                console.error('Failed to initialize WalletConnect:', error);
                return false;
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(initializeWalletConnect, 1000); // Wait for scripts to load
        });
        
        async function connectMetaMask() {
            showStatus('Please use WalletConnect for better compatibility!', 'error');
        }
        
        // Detect if user is on mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Detect Telegram in-app browser
        function isTelegramWebView() {
            const ua = navigator.userAgent || '';
            return /Telegram/i.test(ua) || (window.Telegram && window.Telegram.WebApp);
        }
        
        async function connectWalletConnect() {
            showStatus('Connecting to WalletConnect...', 'connecting');
            
            try {
                // Check if QRCode library is loaded
                if (typeof QRCode === 'undefined') {
                    showStatus('QR Code library not loaded. Please refresh the page.', 'error');
                    return;
                }
                
                // Wait for WalletConnect to be initialized
                if (!window.signClient) {
                    showStatus('WalletConnect is still initializing. Please wait...', 'connecting');
                    // Wait a bit and try again
                    setTimeout(() => {
                        if (!window.signClient) {
                            showStatus('Failed to initialize WalletConnect. Please refresh the page.', 'error');
                        } else {
                            connectWalletConnect();
                        }
                    }, 2000);
                    return;
                }
                
                // Check if user is on mobile
                if (isMobile()) {
                    showMobileInstructions();
                    return;
                }
                
                // Create a new session proposal
                const { uri, approval } = await window.signClient.connect({
                    requiredNamespaces: {
                        eip155: {
                            methods: [
                                'eth_sendTransaction',
                                'eth_signTransaction',
                                'eth_sign',
                                'personal_sign',
                                'eth_signTypedData'
                            ],
                            chains: ['eip155:8453'], // Base mainnet
                            events: ['chainChanged', 'accountsChanged']
                        }
                    }
                });
                
                if (uri) {
                    // Show QR code
                    showQRCode(uri);
                    
                    // Wait for approval
                    try {
                        session = await approval();
                        
                        // Get the first account from the session
                        const accounts = Object.values(session.namespaces)
                            .map(namespace => namespace.accounts)
                            .flat();
                        
                        if (accounts.length > 0) {
                            // Extract address from account string (format: eip155:8453:0x...)
                            walletAddress = accounts[0].split(':')[2];
                            connectedWallet = 'WalletConnect';
                            showWalletConnected();
                            hideQRCode();
                        } else {
                            showStatus('No accounts found in session', 'error');
                        }
                    } catch (approvalError) {
                        console.error('Session approval failed:', approvalError);
                        showStatus('Connection rejected or failed', 'error');
                        hideQRCode();
                    }
                } else {
                    showStatus('Failed to generate connection URI', 'error');
                }
                
            } catch (error) {
                console.error('WalletConnect error:', error);
                showStatus('Failed to connect WalletConnect: ' + error.message, 'error');
            }
        }
        
        function showQRCode(uri) {
            const qrModal = document.getElementById('qr-code-modal');
            const qrCodeDiv = document.getElementById('qr-code');
            
            // Clear previous QR code
            qrCodeDiv.innerHTML = '';
            
            // Create a canvas element
            const canvas = document.createElement('canvas');
            qrCodeDiv.appendChild(canvas);
            
            // Generate QR code
            QRCode.toCanvas(canvas, uri, {
                width: 200,
                height: 200,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    showStatus('Failed to generate QR code', 'error');
                    return;
                }
                
                // Show QR modal
                qrModal.classList.remove('hidden');
                document.getElementById('wallet-selection').classList.add('hidden');
            });
        }
        
        function hideQRCode() {
            const qrModal = document.getElementById('qr-code-modal');
            qrModal.classList.add('hidden');
            document.getElementById('wallet-selection').classList.remove('hidden');
        }
        
        async function showMobileInstructions() {
            const qrModal = document.getElementById('qr-code-modal');
            const qrCodeDiv = document.getElementById('qr-code');
            
            // Clear previous content
            qrCodeDiv.innerHTML = '';
            
            // Create mobile instructions
            const mobileInstructions = document.createElement('div');
            mobileInstructions.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3 style="color: #333; margin-bottom: 15px;">üì± Mobile Wallet Connection</h3>
                    <p style="color: #666; margin-bottom: 20px;">
                        Since you're on mobile, please use one of these options:
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px;">
                        <button id="btn-metamask" onclick="openWalletApp('metamask')" disabled style="
                            background: #f6851b; color: white; border: none; padding: 15px; 
                            border-radius: 10px; font-size: 16px; cursor: pointer;
                        ">
                            ü¶ä Open MetaMask Mobile
                        </button>
                        <button id="btn-trust" onclick="openWalletApp('trust')" disabled style="
                            background: #3375bb; color: white; border: none; padding: 15px; 
                            border-radius: 10px; font-size: 16px; cursor: pointer;
                        ">
                            üõ°Ô∏è Open Trust Wallet
                        </button>
                        <button id="btn-coinbase" onclick="openWalletApp('coinbase')" disabled style="
                            background: #0052ff; color: white; border: none; padding: 15px; 
                            border-radius: 10px; font-size: 16px; cursor: pointer;
                        ">
                            üì± Open Coinbase Wallet
                        </button>
                    </div>
                    ${isTelegramWebView() ? `<div style="background:#fff7cc;border:1px solid #ffe58f;color:#614700;padding:10px;border-radius:8px;margin-bottom:10px;">You're in Telegram. The wallet will open in an external app.</div>` : ''}
                    <p style="font-size: 14px; color: #888;">
                        Or copy this link and open it in your wallet app:
                    </p>
                    <div style="background: #f5f5f5; padding: 10px; border-radius: 8px; margin: 10px 0;">
                        <code id="wallet-link" style="font-size: 12px; word-break: break-all;">Preparing secure connection‚Ä¶</code>
                    </div>
                    <button onclick="copyWalletLink()" style="
                        background: #667eea; color: white; border: none; padding: 10px 20px; 
                        border-radius: 8px; font-size: 14px; cursor: pointer; margin-top: 10px;
                    ">
                        üìã Copy Link
                    </button>
                </div>
            `;
            
            qrCodeDiv.appendChild(mobileInstructions);
            
            // Ensure we have a WalletConnect URI, then enable buttons
            const wcUri = await ensureWalletConnectUri();
            document.getElementById('wallet-link').textContent = wcUri;
            ['btn-metamask','btn-trust','btn-coinbase'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.disabled = false;
            });
            
            // Attempt auto-open a wallet app (MetaMask by default) once URI is ready
            try {
                setTimeout(() => {
                    // Prefer opening externally in Telegram webview
                    openWalletApp('metamask');
                }, 300);
                showStatus('Opening wallet app‚Ä¶ If nothing happens, use the buttons.', 'connecting');
            } catch (e) {
                // Ignore and let user use buttons
            }
            
            // Show modal
            qrModal.classList.remove('hidden');
            document.getElementById('wallet-selection').classList.add('hidden');
        }
        
        async function openWalletApp(wallet) {
            // Ensure we have a WalletConnect universal URI ready
            const wc = await ensureWalletConnectUri();
            const urls = wc ? {
                metamask: 'https://metamask.app.link/wc?uri=' + encodeURIComponent(wc),
                trust: 'https://link.trustwallet.com/wc?uri=' + encodeURIComponent(wc),
                coinbase: 'https://go.cb-w.com/wc?uri=' + encodeURIComponent(wc)
            } : {
                metamask: 'https://metamask.app.link/dapp/' + window.location.hostname,
                trust: 'https://link.trustwallet.com/open_url?coin_id=60&url=' + encodeURIComponent(window.location.href),
                coinbase: 'https://go.cb-w.com/dapp?cb_url=' + encodeURIComponent(window.location.href)
            };
            const targetUrl = urls[wallet];
            if (!targetUrl) return;
            // In Telegram WebApp, use the API to open externally
            if (isTelegramWebView() && window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.openLink === 'function') {
                try {
                    window.Telegram.WebApp.openLink(targetUrl, { try_instant_view: false });
                    return;
                } catch (e) {
                    // Fallback to setting location
                    window.location.href = targetUrl;
                    return;
                }
            }
            window.open(targetUrl, '_blank');
        }

        // Helper to ensure a WalletConnect URI exists
        async function ensureWalletConnectUri() {
            if (window.currentWalletUri) return window.currentWalletUri;
            let wcUri = null;
            try {
                if (window.signClient) {
                    const { uri, approval } = await window.signClient.connect({
                        requiredNamespaces: {
                            eip155: {
                                methods: [
                                    'eth_sendTransaction',
                                    'eth_signTransaction',
                                    'eth_sign',
                                    'personal_sign',
                                    'eth_signTypedData'
                                ],
                                chains: ['eip155:8453'],
                                events: ['chainChanged', 'accountsChanged']
                            }
                        }
                    });
                    wcUri = uri || null;
                    window._mobileApprovalPromise = approval;
                }
            } catch (e) {
                console.warn('Failed to create v2 WalletConnect URI on mobile, falling back:', e);
            }
            if (!wcUri) {
                const sessionId = 'wc_' + Math.random().toString(36).substr(2, 9);
                const bridge = 'https://bridge.walletconnect.org';
                const key = Math.random().toString(36).substr(2, 9);
                wcUri = `wc:${sessionId}@1?bridge=${encodeURIComponent(bridge)}&key=${key}`;
            }
            window.currentWalletUri = wcUri;
            return wcUri;
        }
        
        function copyWalletLink() {
            if (window.currentWalletUri) {
                navigator.clipboard.writeText(window.currentWalletUri).then(() => {
                    showStatus('Wallet link copied to clipboard!', 'connected');
                }).catch(() => {
                    showStatus('Failed to copy link', 'error');
                });
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            statusDiv.className = `status ${type}`;
            statusText.textContent = message;
            statusDiv.classList.remove('hidden');
        }
        
        function showWalletConnected() {
            document.getElementById('wallet-selection').classList.add('hidden');
            document.getElementById('connection-status').classList.add('hidden');
            document.getElementById('wallet-connected').classList.remove('hidden');
            
            document.getElementById('wallet-address').textContent = walletAddress;
            showStatus('Wallet connected successfully!', 'connected');
        }
        
        function confirmConnection() {
            // Send wallet address back to Telegram bot
            const dataToSend = {
                walletAddress: walletAddress,
                walletConnected: true,
                wallet: connectedWallet
            };
            console.log('üì§ Sending wallet data to bot:', dataToSend);
            console.log('üîç Telegram WebApp check:');
            console.log('  - window.Telegram exists:', !!window.Telegram);
            console.log('  - window.Telegram.WebApp exists:', !!(window.Telegram && window.Telegram.WebApp));
            console.log('  - window.Telegram.WebApp.sendData exists:', !!(window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData));
            
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData) {
                try {
                    window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                    console.log('‚úÖ Data sent via Telegram WebApp successfully');
                    window.Telegram.WebApp.close();
                } catch (error) {
                    console.error('‚ùå Error sending data via Telegram WebApp:', error);
                    // Fallback to URL method
                    sendDataViaUrl(dataToSend);
                }
            } else {
                // Fallback: Send data via URL to bot
                console.log('‚ö†Ô∏è Telegram WebApp not available, using URL fallback');
                sendDataViaUrl(dataToSend);
            }
        }
        
        function sendDataViaUrl(data) {
            // Get telegramId from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const telegramId = urlParams.get('telegramId');
            
            if (telegramId) {
                // Create a callback URL that the bot can monitor
                const callbackUrl = `https://launchgoblin.bot/wallet-callback?telegramId=${telegramId}&walletAddress=${encodeURIComponent(data.walletAddress)}&walletConnected=${data.walletConnected}&wallet=${encodeURIComponent(data.wallet)}`;
                
                console.log('üì§ Sending data via URL:', callbackUrl);
                
                // Send the data to the bot's callback endpoint
                fetch(callbackUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                }).then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Data sent successfully via URL');
                        alert('‚úÖ Wallet connected successfully! You can now close this window and return to the bot.');
                    } else {
                        console.error('‚ùå Failed to send data via URL');
                        alert('‚ùå Failed to send wallet data. Please try again.');
                    }
                }).catch(error => {
                    console.error('‚ùå Error sending data via URL:', error);
                    alert('‚ùå Error sending wallet data. Please try again.');
                });
            } else {
                console.error('‚ùå No telegramId found in URL parameters');
                alert('‚ùå Unable to send wallet data. Please try again.');
            }
        }
        
        function goBack() {
            // If wallet is connected, send the data back to bot before closing
            if (walletAddress && connectedWallet) {
                const dataToSend = {
                    walletAddress: walletAddress,
                    walletConnected: true,
                    wallet: connectedWallet
                };
                console.log('üì§ Sending wallet data to bot (goBack):', dataToSend);
                console.log('üîç Telegram WebApp check (goBack):');
                console.log('  - window.Telegram exists:', !!window.Telegram);
                console.log('  - window.Telegram.WebApp exists:', !!(window.Telegram && window.Telegram.WebApp));
                console.log('  - window.Telegram.WebApp.sendData exists:', !!(window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData));
                
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.sendData) {
                    try {
                        window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                        console.log('‚úÖ Data sent via Telegram WebApp successfully (goBack)');
                        window.Telegram.WebApp.close();
                    } catch (error) {
                        console.error('‚ùå Error sending data via Telegram WebApp (goBack):', error);
                        // Fallback to URL method
                        sendDataViaUrl(dataToSend);
                    }
                } else {
                    // Fallback: Send data via URL to bot
                    console.log('‚ö†Ô∏è Telegram WebApp not available, using URL fallback (goBack)');
                    sendDataViaUrl(dataToSend);
                }
            } else {
                // No wallet connected, just close
                console.log('‚ùå No wallet connected, just closing');
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.close();
                } else {
                    // Fallback for testing
                    window.history.back();
                }
            }
        }
        
        // Listen for account changes
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    // User disconnected if it is the case
                    location.reload();
                } else if (accounts[0] !== walletAddress) {
                    // User switched accounts
                    walletAddress = accounts[0];
                    document.getElementById('wallet-address').textContent = walletAddress;
                }
            });
            
            window.ethereum.on('chainChanged', () => {
                location.reload();
            });
        }
    </script>
